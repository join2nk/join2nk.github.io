<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- new batch start milling form-->
    <div id="batchInput" class="batch_form box card">
        <h2>Batch start/edit </h2>
        Batch no : <input type="tel" name="" id="" style="width: 50px;margin-bottom: 10px;">
        <br>
       Paddy : 
        <input type="search" list="paddy" />
        <datalist id="paddy">
        <option>Sarna</option>
        <option>Mota</option>
        <option>Patla</option>
        
        </datalist>
        <br><br>
       Drier no: jyoti :
      

       <input type="radio" id="html" name="fav_language" value="HTML" class="radio">
       <label for="1">1</label>
       <input type="radio" id="css" name="fav_language" value="CSS" class="radio">
       <label for="2">2</label>
        <br><br>
        start time : <input type="datetime-local" style="padding: 2px;border: 1px solid black;"> 
        <br>
        <br>  
        
        <a href="milling.html"><button type="submit">submit</button>
    </div>
    
    <script src="javascript.js"></script>

</body>
</html>
